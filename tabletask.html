<!DOCTYPE html>
<html lang="en">
<head>
<style>
  table,td,th{
    border : 1px solid black;
    border-collapse: collapse;
  }
</style>
</head>
<body>
<table>
    
    <tr>
        <th>subject</th>
        <th>marks</th>
    </tr>
    <tr>
        <td>english</td>
        <td>73</td>
    </tr>
    <tr>
        <td>tamil</td>
        <td>64</td>
    </tr>
    <tr>
      <td>science</td>
      <td>80</td>
    </tr>
    <tr>
      <td> maths</td>
      <td>70</td>
    </tr>
    <tr>
        <td>Total:</td>
        <td id="sum"></td>
    </tr>
   
</table>
<br>
<button onclick="sum()"><strong>Calculate total</strong></button>
 
<script>


    function sum() {
        let rows = document.querySelectorAll("table tr td:last-child");
        let sum=0;
        for (let i = 0; i < rows.length-1; i++) {
            sum += Number(rows[i].innerHTML);
        }
 
        document.getElementById("sum").innerHTML = sum;
    }
</script>
 
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
  #div1 
  {
    border-style: solid;
    width : 100%;
    margin : 30px -5px  ;
    padding: 5px;
    text-align: center;
      }
</style>
</head>
  <body>
    
    <button onclick="hideandseek()">click me</button>
    
    <div id= "div1">
       you can't see me
    </div>
    <script>
 function hideandseek() 
 {
   var a = document.getElementById("div1");
   if (a.style.display === "none")
   {
     a.style.display = "block";
   } else {
     
   a.style.display = "none";
   }
 }
    </script>
  </body>

</html>
